<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        table:hover{
            background-color: darkred;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <marquee behavior="alternate" direction="">
    <center>
    <table border="2px solid" cellpadding="20px" cellspacing="30px" style="border-collapse: collapse; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
       <!-- <colgroup >
            <col span="2" style="background-color: blue;">
            <col style=" background-color: blue;">
        </colgroup>-->
        
        <thead>
            <tr style="background-color: red;">
                <td>Day</td>
                <td>Subject</td>
                <td>Timing</td>
                <td>Teacher</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>English</td>
                <td>9:00 am</td>
                <td>Venugopal</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Math</td>
                <td>10:00 am</td>
                <td>Idli sir</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Science</td>
                <td>11:00 am</td>
                <td>Sambhar sir</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>PT</td>
                <td>12:00am</td>
                <td>Dosa sir</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Classes </td>
                <td>4</td>
            </tr>


        </tfoot>
    </table>
</center>
</marquee>
</body>
</html>
