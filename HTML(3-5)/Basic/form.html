<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-left: 200px;
        }
        label {
            font-weight: bold;
            font-size: 25px;
        }

    </style>
</head>
<body>
    
    <form action="">
        <fieldset>
    
    <legend>Login</legend>
    <label for="name1">Username</label><br><br>
    <input type="text" id="name1" name="Username"><br><br>
    <label for="email1">Email</label><br><br>
    <input type="email" id="email1"><br><br>
    <label for="phoneno">Phone Number</label><br><br>
    <input type="tel" id="phoneno" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" ><br><br>
    <label for="company">Company name</label><br><br>
    <input type="text" value="Accenture"><br><br>
    <label for="company">Company name</label><br><br>
    <input type="text" value="Accenture" readonly><br><br>
    <!--readonly attribute will make value only readable not eidt we can do-->
    <label for="">Enter your password</label><br><br>
    <!--we also have required attribute which will make sure the input field should be filled if we dont give any input it
    it will show the popup required field-->
    <input type="password"><br><br>

    
    <input type="file"><br><br>

    <label for=""> choose color</label><br><br>
    <input type="color"><br><br>

    <label for="">URL OF GITHUB</label><br><br>
    <input type="url"><br><br><br>

    <label for="">Rating</label><br><br>
    <input type="range"><br><br><br>

    <label for="">Enter OTP</label><br><br>
    <input type="hidden" value="1234" name="otp"><br><br><br>

    <label for="">Select today time</label><br><br>
    <input type="time"><br><br><br>

    <label for="">Image</label><br><br>
    <input type="image"><br><br><br><!--it is also work like a link for submit form to server-->

    <label for="">Select date</label><br><br>
    <input type="date"><br><br>

    <label for="">datetime</label><br><br>
    <input type="datetime"><br><br><br>

    <label for="">date time local</label><br><br>
    <input type="datetime-local"><br><br>
    

    <label for="">Select subject</label><br><br>
    <input type="radio" name="gender" disabled>java<br><br>
    <input type="radio" name="gender">sql<br><br>
    <input type="radio" name="gender">html,css<br><br>
    <!-- we use same name value for the radio button to select only one value -->
     <!-- disable attribute will disable that input field-->


     <label for="">Select course</label><br><br>
     <input type="checkbox">B.E<br><br>
     <input type="checkbox">B.TECH<br><br>
     <input type="checkbox">BSC.IT<br><br><br><br>

     <video src="../Assest/0626 (1).mp4" controls style="height: 150px; width: 150px;"></video><br><br><br><br><br><br>

     <label for="">Search field</label><br><br>
     <input type="search"><br><br><br>
     <label for="">Select the week</label><br><br>
     <input type="week"><br><br><br>

     <label for="select">Select one option</label><br><br>
     <select name="select" id="select">
        
        <optgroup label="Languages" >
            
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
        </optgroup>
     </select><br><br><br>

     <label for="select">Select one option</label><br><br>
     <select name="select" id="select" multiple size="2">
        <!--multiple attribute use to select multiple value in the drop down box
        size is use to give the option size like i have given 2 contnent in that and make other as like range -->
        
        <optgroup label="Languages" >
            
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
        </optgroup>
     </select><br><br><br>

     <label for="">select an option</label><br><br>
     <input type="text" name="" id="" list="list1">
     <datalist id="list1">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
        
     </datalist><br><br><br>

     <label for="">enter the age</label><br><br>
     <input type="number" ><br><br><br>

     <label for="">enter the age</label><br><br>
     <input type="number" min="18" max="50" step="3"><br><br><br>

     <!-- to start with age above 18 we use min attribute in input and till 50 we use max attribute 
      and we get value in frequency of multile of 3 then we use step attributes-->


    <input type="button">submit button <br><br>



    <input type="reset">
    <input type="submit" name="" id="">


</fieldset>

</form>
</body>
</html>
