<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector it will take child as well as grand child */
        div p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--Descendant selector-->
    <div>
        <p><p>hello i am grand child</p></p>
    </div>

    <div>
        <p>
            <pre>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, similique.</pre>
        </p>
    </div>

    <div>
        <p>hello i am case 3 <pre>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, laboriosam!
        </pre></p>
    </div>
</body>
</html>
