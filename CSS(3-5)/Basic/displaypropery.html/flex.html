<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div{
            border: 2px solid red;
            height: 400px;

            align-items: center;
            justify-content: space-between; /* space between the content and (justify-content: space-around property will take top,bottom,left,right arond the content of the parent)*/

        }

</head>

    <div>
        <section>section 1</section>
        <section>section 2</section>
        <section>section 3</section>
    </div>
</body>
